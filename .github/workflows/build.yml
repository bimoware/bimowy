name: Build EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build EXE including dynamically imported Python files
        run: |
          pyinstaller --onefile --console --hidden-import InquirerPy --paths src/ --collect-submodules src main.py
        shell: bash

      - name: Move EXE to root
        run: move dist\main.exe main.exe

      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
        shell: bash

      - name: Upload to Releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ env.DATE }}
          files: main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
